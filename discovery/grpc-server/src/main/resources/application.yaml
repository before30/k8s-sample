
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
grpc:
  port: 6565
eureka:
  host: localhost
  port: 8761
  instance:
    metadata-map:
      grpcport: ${grpc.port}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
spring:
  application:
    name: grpc-server
