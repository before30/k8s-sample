apiVersion: apps/v1
kind: Deployment
metadata:
  name: be01-app
spec:
  selector:
    matchLabels:
      name: be01-app
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        name: be01-app
    spec:
      containers:
        - name: container
          image: be01
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: "JAVA_OPTS"
              value: "-Dk8s.be02.addr=10.103.18.29:80"
      terminationGracePeriodSeconds: 10
